<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>焼肉 牛工大</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-4">
        <div class="container">
            <img src="building_food_yakiniku.png" alt="焼肉 牛工大" class="logo-img mb-2">
            <h1>焼肉 牛工大</h1>
        </div>
    </header>

    <main>
        <section class="about text-center py-4">
            <div class="container">
                <h2 class="text-danger">モットー</h2>
                <p>中途半端なものは提供しません。一流の肉を格安で！</p>
            </div>
        </section>

        <section class="menu container my-5">
            <h2 class="text-center text-danger mb-4">メニュー</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="koudai_karubi.jpg" class="card-img-top" alt="工大カルビ">
                        <div class="card-body">
                            <h5 class="card-title">工大カルビ</h5>
                            <p class="card-text">骨と骨の間の旨味の詰まった部位を丁寧にカット</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="karubi.jpg" class="card-img-top" alt="カルビ">
                        <div class="card-body">
                            <h5 class="card-title">カルビ</h5>
                            <p class="card-text">牛肉のうまみ、甘味と香りが楽しめる定番メニュー</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="harami.jpg" class="card-img-top" alt="ハラミ">
                        <div class="card-body">
                            <h5 class="card-title">ハラミ</h5>
                            <p class="card-text">国民のアイドル！お店一押し</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="promo text-center py-5">
            <h2 class="text-danger">動画で見る焼肉 牛工大</h2>
            <video controls autoplay loop muted class="w-75">
                <source src="onikuimages-1129131_h.mp4" type="video/mp4">
            </video>
        </section>

        <section class="hero text-center py-5">
            <h2 class="text-danger">魅力的な焼肉の瞬間</h2>
            <img src="grill_smoke.gif" alt="焼肉アニメーション" class="hero-gif img-fluid">
        </section>

        <section class="audio text-center py-5">
            <h2 class="text-danger">焼肉の音を楽しむ</h2>
            <audio controls>
                <source src="onikuimages-1129131_h.mp4" type="audio/mpeg">
            </audio>
        </section>

        <section class="contact text-center py-5">
            <h2 class="text-danger">アクセス</h2>
            <p>〒000-0000 焼肉市美食町1-2-3</p>
            <p>電話番号: 000-456-7890</p>
            <p>メール: <a href="mailto:info@yakiniki.umai.up">info@yakiniki.umai.up</a></p>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 焼肉 牛工大</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
